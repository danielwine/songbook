<form class="form">
  <mat-form-field class="form-full-width" appearance="fill">
    <mat-label>{{ entityName }} keres√©se</mat-label>
    <input
      [(ngModel)]="phrase"
      type="text"
      name="{{ entityName }}"
      matInput
      placeholder="pl. {{ example }}"
      value=""
    />
  </mat-form-field>
</form>

<mat-list role="list">
  <cdk-virtual-scroll-viewport
    itemSize="50"
    class="simplelist-viewport"
  >
    <mat-list-item
      *cdkVirtualFor="
        let item of list
          | filter: phrase:filterKey
          | sorter: sorterKey:sorterDirection
      "
    >
      <h3 matLine>
        <span
          *ngIf="item.songs"
          matBadge="{{ item.songs.length }}"
          matBadgePosition="after"
          matBadgeOverlap="false"
          >&nbsp;</span
        >
        <span
          *ngIf="item.name"
          (click)="update($event)"
          id="{{ item._id }}"
          class="item-name"
          >{{ item.name }}</span
        >
        <span
          *ngIf="item.title"
          (click)="update($event)"
          id="{{ item._id }}"
          class="item-title"
          >{{ item.title }}</span
        >
      </h3>
    </mat-list-item>
  </cdk-virtual-scroll-viewport>
</mat-list>
