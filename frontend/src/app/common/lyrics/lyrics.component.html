<div *ngIf="song.title" class="lyrics-header">
  <h3>{{ song.artist }}:</h3>
  <h2>{{ song.title }}</h2>
  <h4>
    <em>
      <div *ngIf="song.lyricist">
        <span>sz√∂veg: {{ song.lyricist }}, zene: {{ song.composer }}</span>
        <br />
      </div>
      <div *ngIf="song.album">
        <span> album: {{ song.album }} ({{ song.year }}) </span>
      </div>
    </em>
  </h4>
</div>
<hr />
<pre>{{ song.lyrics }}</pre>
