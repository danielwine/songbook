<div mat-dialog-content>
  <form
    #editorForm="ngForm"
    class="edit-form"
    (ngSubmit)="onSubmit(editorForm, data)"
  ></form>
  <mat-form-field class="full-width">
    <input
      type="text"
      matInput
      name="name"
      placeholder="Cím"
      [(ngModel)]="data.title"
    />
  </mat-form-field>
  <mat-form-field class="full-width">
    <input
      type="text"
      matInput
      name="artist"
      placeholder="Előadó"
      [(ngModel)]="data.artist.name"
      [matAutocomplete]="autoArtist"
    />
    <mat-autocomplete #autoArtist="matAutocomplete">
      <mat-option
        *ngFor="let artist of artists$ | async | sorter: 'name'"
        [value]="artist.name"
      >
        <span>{{ artist.name }}</span></mat-option
      >
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input
      type="text"
      matInput
      name="album"
      placeholder="Album"
      [(ngModel)]="data.album.name"
      [matAutocomplete]="autoAlbum"
    />
    <mat-autocomplete #autoAlbum="matAutocomplete">
      <mat-option
        *ngFor="let album of albums$ | async | sorter: 'name'"
        [value]="album.name"
      >
        <span>{{ album.name }}</span></mat-option
      >
    </mat-autocomplete>
  </mat-form-field>
  <button mat-raised-button color="primary">Mentés</button>
  <!-- <p>
    {{ data | json }}
  </p> -->
</div>
